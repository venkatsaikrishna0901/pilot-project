    <!--Materialize-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
    <nav>
        <div class="nav-wrapper teal accent-4">
          <a href="#!" class="brand-logo center">Pilot Project</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">

        <li><a href="#">option 1</a></li>

      <main>
      <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password-re" type="password" class="validate">
                  <label for="re-password">Password (Again)</label>
                </div>
              </div>
              <div class="center">
                <button class="btn waves-effect" type="submit" name="action">
                    Submit
                </button>
              </div>
            </form>
          </div>
      </div>
      </main>


      <footer class="page-footer teal accent-4">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h4 class="white-text">Footer Content</h4>
            <h5 class="grey-text text-lighten-4">Lorem ipsum dolor sit amet.</h5>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">facebook</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Instagram</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Reddit</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">

        </div>
      </div>
    </footer>

</html>
